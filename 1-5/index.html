<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>2-3</title>
  </head>
  <body>
    <form id="myForm" class="login-form">
      <p>ورود به پنل کاربری</p>
      <div id="username-wrapper">
        <div class="inp-comp" id="username-inp">
          <i class="bi bi-person"></i>
          <input type="text" name="" id="username" placeholder="نام کاربری" />
        </div>
        <span> <br /></span>
      </div>
      <div id="password-wrapper">
        <div class="inp-comp" id="password-inp">
          <i class="bi bi-lock"></i>
          <input type="password" name="" id="password" placeholder="رمز عبور" />
        </div>
        <span><br /> </span>
      </div>
      <div id="confirm-wrapper">
        <div class="inp-comp" id="confirm-password-inp">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name=""
            id="confirm-password"
            placeholder="تایید رمز عبور"
          />
        </div>
        <span> <br /></span>
      </div>
      <button type="submit" id="sub-btn">ورود</button>
      <div class="forgot">
        <p>حساب کاربری ندارید؟</p>
        <a href="#">ثبت نام</a>
      </div>
    </form>
    <script src="./utils/validators.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
